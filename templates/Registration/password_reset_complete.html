<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Mahmud Consortium | Login</title>

    <!--custom style sheet-->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

</head>

<body class="wrapper-login">
    <div class="container">
        <div id="app">
            <div class="login-form">
                <div class="card ">
                    <div class="card-body">
                        <div class="main-logo text-center my-3">
                            <img src="{% static 'images/logo.png' %}" width="50px" height="50px" alt="madol">
                        </div>
                        <h6 class="font-weight-bold mt-3">Password reset complete</h6>
                        <hr>
                        <p>Your password has been set. You may go ahead and log in now.</p>
                        <a href="{% url 'user_login' %}" class="btn btn-primary btn-block btn-sm mgn-t-15">Log in</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/vendor/bootstrap/bootstrap.bundle.min.js' %}"></script>

    <!--Plugin-->

</body>

</html>
