<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Mahmud Consortium | Login</title>

	<!--custom style sheet-->
	<link rel="stylesheet" href="{% static 'css/main.css' %}">

</head>

<body class="wrapper-login" style="background-image: url(assets/images/bg.svg);">
	<div class="container">
		<div id="app">
			<div class="login-form">
				<div class="card ">
					<div class="card-body">
						<div class="main-logo text-center my-3">
							<img src="{% static 'images/logo.png' %}" width="50px" height="50px" alt="madol">
						</div>
						<h6 class="text-center mb-3">Enter new password</h6>
						<p class='text-center'>Please enter your new password twice so we can verify you typed it in
							correctly.</p>
						<form method="POST">
							{% csrf_token %}
							{{ form.as_p }}
							<button class="btn btn-primary btn-sm btn-block mgn-t-15" type="submit">Reset
								password</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="{% static 'js/vendor/jquery/jquery.min.js' %}"></script>
	<script src="{% static 'js/vendor/bootstrap/bootstrap.bundle.min.js' %}"></script>

	<!--Plugin-->

</body>

</html>
