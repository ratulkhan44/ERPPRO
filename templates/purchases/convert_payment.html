{% extends 'root/base.html' %} {% block title %} 
Purchase | Purchase Order 
{% endblock %} 
{% block content %}
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header pdn-sm-x-40">
        <h6>Create Payment</h6>
      </div>

      <div id="order" class="card-body pdn-20 pdn-sm-40">
        <div
          class="alert alert-primary alert-dismissible fade show"
          role="alert"
        >
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="pdn-sm-55 pdn-15 bdr">
          <form
            method="POST"
            class="p-4"
            action="{% url 'Purchase:create_purchase_order' %}"
          >
            <div class="form-group row">
              <label for="amount" class="col-md-2 col-form-label"
                >Payment Made :
              </label>
              <div class="form-group col-md-4">
                <input
                  type="text"
                  name="amount"
                  id="amount"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="order_date" class="col-md-2 col-form-label"
                >Payment Date :
              </label>
              <div class="form-group col-md-4">
                <input
                  type="date"
                  class="form-control"
                  id="payment_date"
                  name="payment_date"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="payment_mode" class="col-md-2 col-form-label"
                >Payment Mode :
              </label>
              <div class="form-group col-md-4">
                <select name="payment_mode" class="form-control" required>
                  <option value="" disabled>Select</option>
                  <option value="">Cash</option>
                  <option value="">Bank</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="paid_through" class="col-md-2 col-form-label"
                >Paid Through :
              </label>
              <div class="form-group col-md-4">
                <select name="paid_through" class="form-control" required>
                  <option value="" disabled>Select</option>
                  <option value="">Cash</option>
                  <option value="">Bank</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="reference" class="col-md-2 col-form-label"
                >Reference :
              </label>
              <div class="form-group col-md-4">
                <input
                  type="text"
                  name="reference"
                  id="reference"
                  class="form-control"
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="notes" class="col-md-2 col-form-label"
                >Notes :
              </label>
              <div class="form-group col-md-4">
                <textarea
                  class="form-control"
                  name="notes"
                  rows="3"
                  placeholder="Notes"
                ></textarea>
              </div>
            </div>
            <br />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
