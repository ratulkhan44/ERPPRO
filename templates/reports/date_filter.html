{% extends 'root/base.html' %}
{% load static %}
{% block title %}People | Company{% endblock %}
{% block content %}

<div class="row">

    <div class="col-12">
        <div class="card ">
            <div class="card-header pdn-sm-x-40 d-flex justify-content-between align-items-center">
                <div class="">
                    <h6>All People List</h6>
                </div>
            </div>

            <div class="card-body pdn-20 pdn-sm-40 pdn-t-20-imp">

                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="voucher_date" class="col-md-2 col-form-label">Start Date : </label>
                        <div class="form-group col-md-4">
                            <input type="date" class="form-control" id="start_date" name="start_date" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="voucher_date" class="col-md-2 col-form-label">End Date : </label>
                        <div class="form-group col-md-4">
                            <input type="date" class="form-control" id="end_date" name="end_date" />
                        </div>
                    </div>
                </form>
                <div class="">
                    <input type="submit" value="Search">
                </div>


                <h1>{{current_asset_credit.sum_total}}</h1>
            </div>
            {% endblock %}
