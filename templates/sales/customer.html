{% extends 'root/base.html' %} {% block title %}Sales | Invoice{% endblock %}
{% block content %}
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header pdn-sm-x-40">
        <h6>Customer</h6>
      </div>

      <div class="card-body pdn-20 pdn-sm-40">
        <div class="pdn-sm-55 pdn-15 bdr">
          <form method="POST" class="p-4">
            {% csrf_token %}
            <div class="form-group row">
              <label for="full_name" class="col-sm-2 col-form-label">Full Name</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="full_name" placeholder="Full Name" />
              </div>
              <label for="short_name" class="col-sm-2 col-form-label">Short Name</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="short_name" placeholder="Short Name" />
              </div>
            </div>
            <div class="form-group row">
              <label for="vehicle_no" class="col-sm-2 col-form-label">Vehicle No</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="vehicle_no" placeholder="Vehicle No" />
              </div>
              <label for="contact_no" class="col-sm-2 col-form-label">Contact No</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="contact_no" placeholder="contact No" />
              </div>
            </div>
            <div class="form-group row">
              <label for="vehicle_no" class="col-sm-2 col-form-label">Code</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="vehicle_no" placeholder="Code" />
              </div>
              <label for="product" class="col-sm-2 col-form-label">Status</label>
              <div class="col-sm-4">
                <select class="custom-select" id="product">
                  <option selected>Select Status</option>
                  <option value="1">Active</option>
                  <option value="2">Inactive</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="billing_person" class="col-sm-2 col-form-label">Billing Person</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="billing_person" placeholder="Billing Person" />
              </div>
              <label for="address" class="col-sm-2 col-form-label">Address</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="address" placeholder="Address" />
              </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary ml-3 my-5">
          Submit
        </button>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
