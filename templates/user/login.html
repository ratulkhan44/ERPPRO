<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Mahmud Consortium | Login</title>

    <!--custom style sheet-->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

</head>

<body class="wrapper-login" style="background-image: url(assets/images/bg.svg);">
    <div class="container">
        <div id="app">
            <div class="login-form">
                <div class="card ">
                    <div class="card-body">
                        <div class="main-logo text-center my-3">
                            <img src="{% static 'images/logo.png' %}" width="50px" height="50px" alt="madol">
                        </div>
                        <h6 class="text-center mb-3">Sign in to your account</h6>
                        <form action="{% url 'user_login' %}" method="POST" enctype="multipart/form-data"
                            autocomplete="off">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control" name="username" id="username"
                                    placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" id="password"
                                    placeholder="Password">
                            </div>
                            <div class="row form-group mt-3">
                                <div class="col-6">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label" for="customCheck1">Remember Me!</label>
                                    </div>
                                </div>
                                <div class="col-6 text-right">
                                    <a href="{% url 'reset_password' %}" class="text-forgot"><i class="icon-lock"></i>
                                        Forgot password?</a>
                                </div>
                            </div>
                            <div class="form-group my-3 row">
                                <div class="col-12 text-right">
                                    <input type="submit" class="btn btn-primary btn-block" value="Submit">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/vendor/bootstrap/bootstrap.bundle.min.js' %}"></script>

    <!--Plugin-->

</body>

</html>
